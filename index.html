<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Air Flow Pvt. Ltd. Onboarding</title>  
  <link rel="icon" type="image/png" href="https://airflow.in/wp-content/uploads/2021/12/cropped-AIR-1.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #e6f4ff;
      color: #333;
      padding-top: 140px;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 999;
      padding: 20px 40px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .header img {
      height: 100px;
      filter: brightness(1.2) contrast(1.3);
    }
    .header h2 {
      color: #003366;
      font-weight: 600;
      font-size: 36px;
    }
    .container, #test-area, #results {
      display: none;
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      min-height: 80vh;
    }
    .left {
      flex: 0 0 40%;
      display: flex;
      justify-content: center;
      align-items: center;
      height: auto;
    }
    .right {
      flex: 0 0 300px;
      background: #fff;
      margin-left: 30px;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .right h3 { 
      text-align: center; margin-bottom: 15px; font-weight: 600; 
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 12px 15px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 25px;
      outline: none;
      font-size: 16px;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
      display: none;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(to right, #36d1dc, #5b86e5);
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: opacity 0.3s;
    }
    button:disabled { opacity: 0.5; cursor: not-allowed; }

    #paragraph {
      white-space: pre-wrap;
      background: #f1f1f1;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      line-height: 1.6;
      font-size: 16px;
    }
    #typing-box {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .timer {
      text-align: right;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .highlight {
      background-color: yellow;
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://airflow.in/wp-content/uploads/2021/12/cropped-AIR-1.png" alt="Logo" />
    <h2>Air Flow Pvt. Ltd. Onboarding</h2>
  </div>

  <!-- Login Page -->
  <div class="login-container" id="loginPage">
    <div class="left">
      <img 
        src="https://static.tildacdn.com/tild6139-3137-4563-a566-316439303538/Frame_17.png" 
        alt="Illustration"
        style="width: 100%; height: auto; border-radius: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1);"
      >
    </div>
    <div class="right">
      <h3>ðŸ‘¤ Login</h3>
      <input type="text" id="name" placeholder="Your Name" required />
      <div class="error" id="nameError">Please enter a valid name.</div>
      <input type="email" id="email" placeholder="Your Email" required />
      <div class="error" id="emailError">Please enter a valid email.</div>
      
      <button onclick="sendOTP()">Send OTP</button>
      
      <!-- OTP Input Field - Hidden Initially -->
      <div id="otpSection" style="display: none; margin-top: 15px;">
        <input type="text" id="otp" placeholder="Enter OTP" maxlength="6" />
        <div class="error" id="otpError">Invalid OTP. Please try again.</div>
        <button onclick="verifyOTP()">Verify OTP & Start</button>
      </div>
    </div>
  </div>

  <!-- Typing Test Area -->
  <div class="container" id="test-area">
    <div class="timer" id="timer">01:00</div>
    <div id="paragraph"></div>
    <textarea id="typing-box" disabled placeholder="Start typing here..."></textarea>
  </div>

  <!-- Results -->
  <div class="container" id="results"></div>

  <script>
    const paragraphs = [
  "Air Flow Pvt. Ltd. is a pioneer in advanced air control systems...",
  "Typing speed and accuracy are essential skills in today's digital age...",
  "Welcome to the onboarding assessment! Please give your best effort..."
];
    const scriptURL = "https://script.google.com/macros/s/AKfycbwMaO6r3pEF5Sf_IHpXoR5PPnsiHQoYlgNk6oeC_q6jFMc7PQTMoemyx5-Ln2NyKS4/exec";  // replace with your Apps Script URL

    let totalDuration = 60;
    let timeLeft = totalDuration;
    let activeTimer, inactivityTimer;
    let timerRunning = false;
    let selectedText = "";

    function sendOTP() {
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  console.log('Sending OTP to:', email); 
  const nameRegex = /^[a-zA-Z ]+$/;
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  let valid = true;

  if (!nameRegex.test(name)) {
    document.getElementById("nameError").style.display = "block";
    valid = false;
  } else {
    document.getElementById("nameError").style.display = "none";
  }

  if (!emailRegex.test(email)) {
    document.getElementById("emailError").style.display = "block";
    valid = false;
  } else {
    document.getElementById("emailError").style.display = "none";
  }

  if (!valid) return;

  // Ab Google Apps Script endpoint ko call karo
  fetch(scriptURL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body: new URLSearchParams({
      action: 'sendOTP',
      email: email
    })
  })
  .then(response => response.json())
  .then(data => {
  console.log('Response from backend:', data);
    if (data.success) {
      alert('OTP sent to your email!');
      document.getElementById('otpSection').style.display = 'block';
    } else {
      alert('Error sending OTP: ' + data.message);
    }
  })
  .catch(error => {
    alert('Error: ' + error.message);
  });
}
function verifyOTP() {
  const email = document.getElementById("email").value.trim();
  const otp = document.getElementById("otp").value.trim();

  if (otp.length !== 6) {
    document.getElementById("otpError").style.display = "block";
    return;
  } else {
    document.getElementById("otpError").style.display = "none";
  }

  fetch(scriptURL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body: new URLSearchParams({
      action: 'verifyOTP',
      email: email,
      otp: otp
    })
  })
  .then(response => response.json())
  .then(data => {
    if (data.verified) {
      alert('OTP Verified! Starting test...');
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("test-area").style.display = "block";
      startTypingAfterOTP();
    } else {
      document.getElementById("otpError").style.display = "block";
      document.getElementById("otpError").innerText = data.message;
    }
  })
  .catch(error => {
    alert('Error: ' + error.message);
  });
}


    function startTypingAfterOTP() {
      // This is similar to your existing startTyping(), but without re-checking OTP since it's done
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      // (You might skip name/email re-validation here because already done)

      timeLeft = totalDuration;
      updateTimerDisplay();

      selectedText = paragraphs[Math.floor(Math.random() * paragraphs.length)];
      renderParagraph();

      const typingBox = document.getElementById("typing-box");
      typingBox.disabled = false;
      typingBox.focus();

      typingBox.addEventListener("input", () => {
        clearTimeout(inactivityTimer);
        startMainTimer();
        inactivityTimer = setTimeout(() => pauseMainTimer(), 1000);
        renderParagraph();
      });
    }

    function startMainTimer() {
      if (timerRunning) return;
      timerRunning = true;
      activeTimer = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        if (timeLeft <= 0) {
          clearInterval(activeTimer);
          finishTest();
        }
      }, 1000);
    }

    function pauseMainTimer() {
      clearInterval(activeTimer);
      timerRunning = false;
    }

    function updateTimerDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      document.getElementById("timer").innerText = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function renderParagraph() {
      const typedText = document.getElementById("typing-box").value;
      let html = "";
      for (let i = 0; i < selectedText.length; i++) {
        if (i < typedText.length) {
          const correctChar = selectedText[i];
          const typedChar = typedText[i];
          if (typedChar === correctChar) {
            html += `<span class="correct">${correctChar}</span>`;
          } else {
            html += `<span class="incorrect">${correctChar}</span>`;
          }
        } else if (i === typedText.length) {
          html += `<span class="highlight">${selectedText[i]}</span>`;
        } else {
          html += `<span>${selectedText[i]}</span>`;
        }
      }
      document.getElementById("paragraph").innerHTML = html;
    }

    function finishTest() {
      pauseMainTimer();

      const typedText = document.getElementById("typing-box").value.trim();
      const originalText = selectedText.trim();

      const typedWords = typedText.split(/\s+/).filter(w => w.length > 0);
      const originalWords = originalText.split(/\s+/).filter(w => w.length > 0);

      let correctWords = 0;
      const wordCount = Math.min(typedWords.length, originalWords.length);

      for (let i = 0; i < wordCount; i++) {
        if (typedWords[i] === originalWords[i]) correctWords++;
      }

      const totalWords = typedWords.length;
      const accuracy = totalWords > 0 ? Math.round((correctWords / totalWords) * 100) : 0;
      const timeTaken = totalDuration - timeLeft;
      const wpm = timeTaken > 0 ? Math.round((totalWords / timeTaken) * 60) : 0;

      document.getElementById("typing-box").disabled = true;
      document.getElementById("test-area").style.display = "none";

      document.getElementById("results").innerHTML = `
        <h3>Test Result</h3>
        <p><strong>Name:</strong> ${name}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>WPM:</strong> ${wpm}</p>
        <p><strong>Accuracy:</strong> ${accuracy}%</p>
        <p><strong>Total Words Typed:</strong> ${totalWords}</p>
        <p><strong>Correct Words:</strong> ${correctWords}</p>
        <div style="margin-top:20px;">
          <button 
            id="finalSubmitBtn"
            type="button"
            onclick="submitToSheet()" 
            style="background: linear-gradient(to right, #2dd4bf, #3b82f6);
                  color: white;
                  padding: 15px 40px;
                  font-size: 18px;
                  font-weight: bold;
                  border: none;
                  border-radius: 50px;
                  cursor: pointer;">
            Please! Submit Your Result
          </button>
        </div>
      `;
      document.getElementById("results").style.display = "block";
    }

    function submitToSheet() {
      const formBaseURL = "https://docs.google.com/forms/d/e/1FAIpQLSdrV_MCvdC0-v-EY9QLUAcUh15cAX-0Cbc8pbmyqEcSswuwFQ/formResponse";

      const params = new URLSearchParams({
        "entry.1239245755": document.getElementById("name").value.trim(),
        "entry.1202560839": document.getElementById("email").value.trim(),
        "entry.1945685852": window.wpm || "",         // assuming wpm stored globally if needed
        "entry.710656876": window.accuracy || "",
        "entry.1233596875": window.totalWords || "",
        "entry.1193619231": window.correctWords || ""
      });

      fetch(`${formBaseURL}?${params.toString()}`, {
        method: "POST",
        mode: "no-cors"
      });

      const popup = document.createElement("div");
      popup.innerText = "âœ… Successfully Submitted!";
      popup.style.position = "fixed";
      popup.style.top = "50%";
      popup.style.left = "50%";
      popup.style.transform = "translate(-50%, -50%)";
      popup.style.background = "linear-gradient(to right, #2dd4bf, #3b82f6)";
      popup.style.color = "white";
      popup.style.padding = "20px 30px";
      popup.style.fontSize = "20px";
      popup.style.fontWeight = "bold";
      popup.style.borderRadius = "10px";
      popup.style.boxShadow = "0 0 10px rgba(0,0,0,0.3)";
      popup.style.zIndex = "9999";
      popup.style.opacity = "1";
      popup.style.transition = "opacity 1s ease";

      document.body.appendChild(popup);

      setTimeout(() => {
        popup.style.opacity = "0";
      }, 2000);

      setTimeout(() => {
        popup.remove();
        document.getElementById('results').style.display = 'none';
        document.getElementById('loginPage').style.display = 'flex';
      }, 3000);

      setTimeout(() => {
        location.reload();
      }, 1000);
    }

  </script>
</body>
</html>
