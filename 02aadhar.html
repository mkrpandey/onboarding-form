<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Air Flow Pvt. Ltd. Onboarding</title>  
  <link rel="icon" type="image/png" href="https://airflow.in/wp-content/uploads/2021/12/cropped-AIR-1.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
  <style>
    /* Basic styles for layout */
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    .login-container {
      width: 90%;
      max-width: 600px;
      background-color: #fff;
      padding: 40px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      text-align: center;
    }
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    .header img {
      width: 50px;
    }
    .header h2 {
      margin-left: 10px;
      font-size: 24px;
    }
    .right h3 {
      font-size: 20px;
      margin-bottom: 20px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .error {
      color: red;
      display: none;
      font-size: 14px;
      margin-bottom: 10px;
      text-align: left;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #instructionSection, #uploadSection, #nextButtons {
      display: none;
    }
    #verifyResult {
      margin-top: 10px;
      font-size: 18px;
    }
    .success {
      color: green;
    }
    .fail {
      color: red;
    }
    #imageModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      transition: opacity 0.3s ease;
    }
    #imageModal img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 8px;
    }

    /* Progress Bar Styles */
    #progress-bar-container {
      width: 100%;
      background-color: #f3f3f3;
      border-radius: 4px;
      margin-top: 15px;
    }
    #progress-bar {
      height: 10px;
      background-color: #4caf50;
      width: 0%;
      border-radius: 4px;
      transition: width 0.3s ease;
    }
    #retryBtn {
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://airflow.in/wp-content/uploads/2021/12/cropped-AIR-1.png" alt="Logo" />
    <h2>Air Flow Pvt. Ltd. Onboarding</h2>
  </div>

  <div class="login-container">
    <div class="right">
      <h3>Aadhaar & Mobile Number Verification</h3>

      <!-- Aadhaar & Mobile -->
      <input type="text" id="aadhaarNumber" placeholder="Enter Your Aadhaar Number" />
      <div class="error" id="aadhaarError">Please enter a valid Aadhaar number.</div>

      <input type="tel" id="mobileNumber" placeholder="Enter Your Mobile Number Connected with Aadhaar." />
      <div class="error" id="mobileError">Please enter a valid mobile number connected with Aadhaar.</div>

      <button onclick="showInstructionSection()">Next</button>

      <!-- Instructions Section -->
      <div id="instructionSection">
        <h4>Step 1: Aadhaar Verification Instructions</h4>
        <img id="instructionImage" src="instruction.jpg" alt="Instructions Image" onclick="openModal()" />
        <button id="verifyHereBtn" onclick="openUIDAI()">Verify Here</button>
      </div>

      <!-- Upload Section -->
      <div id="uploadSection">
        <h4>Step 2: Upload Screenshot (JPG, JPEG, PNG only)</h4>
        <input type="file" id="aadhaarFile" accept=".jpg,.jpeg,.png" />
        <button onclick="verifyAadhaarImage()">Verify Aadhaar</button>
        <div id="verifyResult" class=""></div>
        <div id="progress-bar-container">
          <div id="progress-bar"></div>
        </div>
        <button id="retryBtn" style="display:none" onclick="retryUpload()">Retry</button>
      </div>

      <!-- Next Buttons -->
      <div id="nextButtons">
        <button onclick="window.location.href='03candidate.html'">Next</button>
      </div>
    </div> 
  </div>

  <!-- âœ… Clean Popup Image Only (No frame, bold border) -->
  <div id="imageModal" onclick="closeModal(event)">
    <img src="instruction.jpg" alt="Full Instruction Image" />
  </div>

  <script>
    // Validate Aadhaar and Mobile numbers
    function isValidAadhaar(aadhaar) {
      return /^\d{12}$/.test(aadhaar);
    }

    function isValidMobile(mobile) {
      return /^[6-9]\d{9}$/.test(mobile);
    }

    // Show instruction section
    function showInstructionSection() {
      const aadhaar = document.getElementById("aadhaarNumber").value.trim();
      const mobile = document.getElementById("mobileNumber").value.trim();
      const aadhaarError = document.getElementById("aadhaarError");
      const mobileError = document.getElementById("mobileError");

      aadhaarError.style.display = "none";
      mobileError.style.display = "none";

      if (!aadhaar || !isValidAadhaar(aadhaar)) {
        aadhaarError.style.display = "block";
        return;
      }

      if (!mobile || !isValidMobile(mobile)) {
        mobileError.style.display = "block";
        return;
      }

      // Save Aadhaar number to sessionStorage
      sessionStorage.setItem("aadhaarNumber", aadhaar);

      // Show the instruction section
      document.getElementById("instructionSection").style.display = "block";
    }

    // Open UIDAI link
    function openUIDAI() {
      window.open("https://myaadhaar.uidai.gov.in/", "_blank");
      document.getElementById("verifyHereBtn").disabled = true;
      document.getElementById("uploadSection").style.display = "block";
    }

    // Verify Aadhaar image with OCR
    function verifyAadhaarImage() {
      const fileInput = document.getElementById("aadhaarFile");
      const resultDiv = document.getElementById("verifyResult");
      const progressBar = document.getElementById("progress-bar");
      const retryBtn = document.getElementById("retryBtn");
      resultDiv.className = "";
      resultDiv.innerText = "";

      const file = fileInput.files[0];
      if (!file) {
        resultDiv.className = "fail";
        resultDiv.innerText = "Please upload an image.";
        return;
      }

      // Check if the file name follows the required pattern (firstname_aadhar.ext)
      const filename = file.name; // Keep the original case of the filename
      const namePattern = /^[a-zA-Z]+_(aadhar|adhar)\.(jpg|jpeg|png)$/;
      // Check the pattern
      if (!namePattern.test(filename)) {
        resultDiv.className = "fail";
        resultDiv.innerText = "File name should follow the pattern firstname_aadhar.jpg (case-insensitive for the first name part).";
        return;
      }

      // Show progress bar during OCR processing
      progressBar.style.width = "0%";
      retryBtn.style.display = "none";

      Tesseract.recognize(
        file,
        'eng',
        {
          logger: (m) => {
            if (m.status === 'recognizing text') {
              const progress = Math.round(m.progress * 100);
              progressBar.style.width = progress + "%";
            }
          }
        }
      ).then(({ data: { text } }) => {
        // Extract Aadhaar number from OCR text
        const aadhaarFromUser = sessionStorage.getItem("aadhaarNumber");  // Retrieve saved Aadhaar number
        const extractedAadhaar = text.replace(/\D/g, '').substring(0, 12); // Extract only first 12 digits

        // Check if extracted Aadhaar matches user input
        const resultDiv = document.getElementById("verifyResult");
        if (aadhaarFromUser === extractedAadhaar) {
          resultDiv.className = "success";
          resultDiv.innerText = "Aadhaar verification successful!";
          document.getElementById("nextButtons").style.display = "block";
        } else {
          resultDiv.className = "fail";
          resultDiv.innerText = "Aadhaar number does not match the extracted value. Please try again.";
          retryBtn.style.display = "inline-block";
        }

        // Hide progress bar after OCR completion
        progressBar.style.width = "100%";
      }).catch((error) => {
        resultDiv.className = "fail";
        resultDiv.innerText = "Error during OCR processing. Please try again.";
        retryBtn.style.display = "inline-block";
        console.error(error);
      });
    }

    // Retry file upload
    function retryUpload() {
      const fileInput = document.getElementById("aadhaarFile");
      fileInput.value = "";  // Reset file input
      document.getElementById("verifyResult").innerText = "";
      document.getElementById("verifyResult").className = "";
      document.getElementById("progress-bar").style.width = "0%";
      document.getElementById("retryBtn").style.display = "none";
    }

    // Open modal for instruction image view
    function openModal() {
      document.getElementById("imageModal").style.display = "flex";
    }

    // Close modal
    function closeModal(event) {
      if (event.target === document.getElementById("imageModal")) {
        document.getElementById("imageModal").style.display = "none";
      }
    }
  </script>
</body>
</html>
