<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Air Flow Pvt. Ltd. Onboarding</title>  
  <link rel="icon" type="image/png" href="https://airflow.in/wp-content/uploads/2021/12/cropped-AIR-1.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #e6f4ff;
      color: #333;
      padding-top: 140px;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 999;
      padding: 20px 40px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .header img {
      height: 100px;
      filter: brightness(1.2) contrast(1.3);
    }
    .header h2 {
      color: #003366;
      font-weight: 600;
      font-size: 36px;
    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      min-height: 80vh;
    }
    .right {
      background: #fff;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 400px;
    }
    .right h3 { text-align: center; margin-bottom: 15px; font-weight: 600; }
    input[type="text"], input[type="email"], input[type="tel"] {
      width: 100%;
      padding: 12px 15px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 25px;
      outline: none;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
      display: none;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(to right, #36d1dc, #5b86e5);
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: opacity 0.3s;
    }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://airflow.in/wp-content/uploads/2021/12/cropped-AIR-1.png" alt="Logo" />
    <h2>Air Flow Pvt. Ltd. Onboarding</h2>
  </div>

  <div class="login-container" id="aadhaarPage">
    <div class="right">
      <h3>Aadhaar & Mobile Number Verification</h3>
      <!-- Aadhaar Number Section -->
      <input type="text" id="aadhaarNumber" placeholder="Enter Your Aadhaar Number" required />
      <div class="error" id="aadhaarError">Please enter a valid Aadhaar number.</div>

      <!-- Mobile Number Section -->
      <input type="tel" id="mobileNumber" placeholder="Enter Your Mobile Number" required />
      <div class="error" id="mobileError">Please enter a valid mobile number connected with Aadhaar.</div>

      <button id="sendOTPBtn" onclick="sendOTP()">Send OTP</button>
      
      <!-- OTP Verification Section -->
      <div id="otpSection" style="display: none; margin-top: 15px;">
        <input type="text" id="otp" placeholder="Enter OTP" maxlength="6" />
        <div class="error" id="otpError">Invalid OTP. Please try again.</div>
        <button id="verifyBtn" onclick="verifyOTP()">Verify OTP</button>
      </div>
    </div>
  </div>

<script>
let generatedOTP = "";

// Aadhaar and mobile number validation functions
function isValidAadhaar(aadhaar) {
  const re = /^\d{12}$/;
  return re.test(aadhaar);
}

function isValidMobile(mobile) {
  const re = /^[6-9]\d{9}$/;  // Only mobile numbers starting with 6, 7, 8, or 9 are valid
  return re.test(mobile);
}

function sendOTP() {
  const aadhaar = document.getElementById("aadhaarNumber").value.trim();
  const mobile = document.getElementById("mobileNumber").value.trim();
  
  const aadhaarError = document.getElementById("aadhaarError");
  const mobileError = document.getElementById("mobileError");
  
  // Hide previous error messages
  aadhaarError.style.display = "none";
  mobileError.style.display = "none";

  // Check if Aadhaar and Mobile Number are filled in
  if (!aadhaar) {
    aadhaarError.style.display = "block";  // Show error for Aadhaar
    return;  // Stop the function if Aadhaar is empty
  }
  
  if (!isValidAadhaar(aadhaar)) {
    aadhaarError.textContent = "Please enter a valid 12-digit Aadhaar number.";
    aadhaarError.style.display = "block";  // Show error for invalid Aadhaar
    return;
  }

  if (!mobile) {
    mobileError.style.display = "block";  // Show error for Mobile
    return;
  }

  if (!isValidMobile(mobile)) {
    mobileError.textContent = "Please enter a valid mobile number connected with Aadhaar.";
    mobileError.style.display = "block";  // Show error for invalid mobile
    return;
  }

  // Generate OTP
  generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
  console.log("Generated OTP: ", generatedOTP);  // Log the generated OTP

  // Send OTP request to Google Apps Script (send OTP to the mobile number)
  const scriptURL = "https://script.google.com/macros/s/AKfycbxa7pmSZE962hcbPr9ocnW5-SsL48CFBlatIPg0HGiqGCxugZgZInLherg5NnDmrdM/exec";
  fetch(scriptURL + `?action=sendOTP&mobile=${encodeURIComponent(mobile)}&otp=${generatedOTP}`)
    .then(response => response.text())
    .then(data => {
      console.log(data);
      alert("OTP sent successfully to " + mobile);
      document.getElementById("otpSection").style.display = "block";
    })
    .catch(err => {
      console.error('Error!', err.message);
      alert("Failed to send OTP. Please try again.");
    });
}

function verifyOTP() {
  const otpInput = document.getElementById("otp").value.trim();
  const otpError = document.getElementById("otpError");

  otpError.style.display = "none";

  if (!otpInput) {
    otpError.textContent = "Please enter an OTP.";
    otpError.style.display = "block";
    return;
  }

  const aadhaar = document.getElementById("aadhaarNumber").value.trim();

  // Send OTP verification request to Google Apps Script
  const scriptURL = "https://script.google.com/macros/s/AKfycbxa7pmSZE962hcbPr9ocnW5-SsL48CFBlatIPg0HGiqGCxugZgZInLherg5NnDmrdM/exec";
  fetch(scriptURL + `?action=verifyOTP&email=${encodeURIComponent(aadhaar)}&otp=${encodeURIComponent(otpInput)}`)
    .then(response => response.json())
    .then(data => {
      if (data.success && data.verified) {
        let existingMsg = document.getElementById("otpSuccessMsg");
        if (!existingMsg) {
          const successMsg = document.createElement("div");
          successMsg.id = "otpSuccessMsg";
          successMsg.style.color = "green";
          successMsg.style.textAlign = "center";
          successMsg.style.marginTop = "10px";
          successMsg.textContent = "Your Aadhaar verification is successful âœ…";
          document.getElementById("otpSection").appendChild(successMsg);
        }

        const verifyButton = document.getElementById("verifyBtn");
        verifyButton.textContent = "Next";
        verifyButton.onclick = function() {
          window.location.href = "03candidate.html"; // Redirect to next page (update as needed)
        };
      } else {
        otpError.style.display = "block";
      }
    })
    .catch(err => {
      console.error('Error during OTP verification!', err.message);
      otpError.textContent = "Failed to verify OTP. Please try again.";
      otpError.style.display = "block";
    });
}
</script>
</body>
</html>
