<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Air Flow Pvt. Ltd. Onboarding</title>  
  <link rel="icon" type="image/png" href="https://airflow.in/wp-content/uploads/2021/12/cropped-AIR-1.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #e6f4ff;
      color: #333;
      padding-top: 140px;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 999;
      padding: 20px 40px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .header img {
      height: 100px;
      filter: brightness(1.2) contrast(1.3);
    }
    .header h2 {
      color: #003366;
      font-weight: 600;
      font-size: 36px;
    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px;
      min-height: 80vh;
    }
    .right {
      background: #fff;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    .right h3 { text-align: center; margin-bottom: 15px; font-weight: 600; }
    input[type="text"], input[type="tel"], input[type="file"] {
      width: 100%;
      padding: 12px 15px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 25px;
      outline: none;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
      display: none;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(to right, #36d1dc, #5b86e5);
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: opacity 0.3s;
    }
    button:disabled { opacity: 0.5; cursor: not-allowed; }

    #instructionSection, #uploadSection, #nextButtons {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    #instructionImage {
      width: 300px;
      border-radius: 10px;
      margin-top: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .success {
      color: green;
      font-size: 16px;
      margin-top: 10px;
      text-align: center;
    }

    .fail {
      color: red;
      font-size: 16px;
      margin-top: 10px;
      text-align: center;
    }

    /* Modal Styles */
    #imageModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width:100%;
      height:100%;
      background: rgba(0,0,0,0.6);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    #imageModal .modal-content {
      position: relative;
      background: white;
      padding: 10px;
      border-radius: 10px;
      max-width: 90%;
      max-height: 90%;
      text-align: center;
    }

    #imageModal .modal-content img {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 8px;
    }

    #imageModal .close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://airflow.in/wp-content/uploads/2021/12/cropped-AIR-1.png" alt="Logo" />
    <h2>Air Flow Pvt. Ltd. Onboarding</h2>
  </div>

  <div class="login-container">
    <div class="right">
      <h3>Aadhaar & Mobile Number Verification</h3>

      <!-- Aadhaar & Mobile -->
      <input type="text" id="aadhaarNumber" placeholder="Enter Your Aadhaar Number" />
      <div class="error" id="aadhaarError">Please enter a valid Aadhaar number.</div>

      <input type="tel" id="mobileNumber" placeholder="Enter Your Mobile Number connected with Aadhaar." />
      <div class="error" id="mobileError">Please enter a valid mobile number connected with Aadhaar.</div>

      <button onclick="showInstructionSection()">Next</button>

      <!-- Instructions Section -->
      <div id="instructionSection">
        <h4>Step 1: Aadhaar Verification Instructions</h4>
        <img id="instructionImage" src="instruction.jpg" alt="Instructions Image" onclick="openModal()" />
        <button id="verifyHereBtn" onclick="openUIDAI()">Verify Here</button>
      </div>

      <!-- Upload Section -->
      <div id="uploadSection">
        <h4>Step 2: Upload Screenshot (JPG only)</h4>
        <input type="file" id="aadhaarFile" accept=".jpg,.jpeg" />
        <button onclick="verifyAadhaarImage()">Verify Aadhaar</button>
        <div id="verifyResult" class=""></div>
      </div>

      <!-- Next Buttons -->
      <div id="nextButtons">
        <button onclick="window.location.href='03candidate.html'">Next</button>
      </div>
    </div>
  </div>

  <!-- Modal for Full Image -->
  <div id="imageModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <img src="instruction.jpg" alt="Full Instruction Image" />
    </div>
  </div>

  <script>
    function isValidAadhaar(aadhaar) {
      return /^\d{12}$/.test(aadhaar);
    }

    function isValidMobile(mobile) {
      return /^[6-9]\d{9}$/.test(mobile);
    }

    function showInstructionSection() {
      const aadhaar = document.getElementById("aadhaarNumber").value.trim();
      const mobile = document.getElementById("mobileNumber").value.trim();
      const aadhaarError = document.getElementById("aadhaarError");
      const mobileError = document.getElementById("mobileError");

      aadhaarError.style.display = "none";
      mobileError.style.display = "none";

      if (!aadhaar || !isValidAadhaar(aadhaar)) {
        aadhaarError.style.display = "block";
        return;
      }

      if (!mobile || !isValidMobile(mobile)) {
        mobileError.style.display = "block";
        return;
      }

      sessionStorage.setItem("aadhaarNumber", aadhaar);
      document.getElementById("instructionSection").style.display = "block";
    }

    function openUIDAI() {
      window.open("https://myaadhaar.uidai.gov.in/", "_blank");
      document.getElementById("verifyHereBtn").disabled = true;
      document.getElementById("uploadSection").style.display = "block";
    }

    function verifyAadhaarImage() {
      const fileInput = document.getElementById("aadhaarFile");
      const resultDiv = document.getElementById("verifyResult");
      resultDiv.className = "";
      resultDiv.innerText = "";

      const file = fileInput.files[0];
      if (!file) {
        resultDiv.className = "fail";
        resultDiv.innerText = "Please upload a JPG file.";
        return;
      }

      const aadhaarFromUser = sessionStorage.getItem("aadhaarNumber");

      const filename = file.name.toLowerCase();
      const match = filename.match(/(\d{12})/);

      if (match) {
        const aadhaarInFile = match[1];

        if (aadhaarInFile === aadhaarFromUser) {
          resultDiv.className = "success";
          resultDiv.innerText = "Your Aadhaar verification is successful âœ…";
          document.getElementById("nextButtons").style.display = "block";
        } else {
          resultDiv.className = "fail";
          resultDiv.innerText = "Verification failed. Aadhaar number does not match.";
        }
      } else {
        resultDiv.className = "fail";
        resultDiv.innerText = "Filename must contain the 12-digit Aadhaar number.";
      }
    }

    function openModal() {
      document.getElementById("imageModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("imageModal").style.display = "none";
    }
  </script>
</body>
</html>
