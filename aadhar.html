<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aadhar Verification with Mobile Number</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    label { display: block; margin-top: 15px; }
    input { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 15px; }
    .nav-buttons { display: flex; justify-content: space-between; }
  </style>
</head>
<body>
  <h2>Aadhar Verification with Mobile Number</h2>
  <form id="aadharForm">
    <label for="aadharNumber">Aadhar Number:</label>
    <input type="text" id="aadharNumber" maxlength="12" />

    <label for="mobileNumber">Mobile Number:</label>
    <input type="tel" id="mobileNumber" maxlength="10" />

    <div class="nav-buttons">
      <button type="button" id="backBtn">Back</button>
      <button type="button" id="nextBtn">Next</button>
    </div>
  </form>

  <script>
    // Save inputs
    document.querySelectorAll('#aadharForm input').forEach(input => {
      input.addEventListener('input', () => {
        localStorage.setItem(input.id, input.value);
      });
    });

    // Load inputs on page load
    window.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('#aadharForm input').forEach(input => {
        if(localStorage.getItem(input.id)) {
          input.value = localStorage.getItem(input.id);
        }
      });
    });

    // Back button
    document.getElementById('backBtn').addEventListener('click', () => {
      window.location.href = 'login.html';
    });

    // Next button
    document.getElementById('nextBtn').addEventListener('click', () => {
      window.location.href = 'candidate.html';
    });
  </script>
</body>
</html>
